<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gimin's individual navigation bar</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<header>
  <h1>Gimin's individual navigation bar</h1>
</header>
<body>
  <div class="navbar">
    <h2>Logo</h2>
    <div class="dropdown">
      <button class="dropbtn">Locations
        <i class= "fa fa-caret-down"></i>
      </button>
    <div class="dropdownContent">
      <a href="#Darwin">Darwin</a>
      <a href="#Palmerston">Palmerston</a>
      <a href="#Katherine">Katherine</a>
    </div>
  </div>
    <div class="dropdown">
      <button class="dropbtn">About
        <i class= "fa fa-caret-down"></i>
      </button>
    <div class="dropdownContent">
      <a href="#History">History</a>
      <a href="#Team">Team</a>
    </div>
  </div>
    <div class="dropdown">
      <button class="dropbtn">Media
        <i class= "fa fa-caret-down"></i>
      </button>
    <div class="dropdownContent">
      <a href="#Blog">Blog</a>
      <a href="#Photo Gallery">Photo Gallery</a>
      <a href="#Reports">Reports</a>
    </div>
  </div>
</div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
